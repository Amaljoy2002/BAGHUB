<!-- templates/forgot_password.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
    
<head>
    <style>
        /* General Body Styles */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #e0e4e8;
    margin: 0;
    padding-right: 20%;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #2f3d4a;
    
}

/* Heading Styles */
h2 {
    font-size: 28px;
    text-align: center;
    margin-bottom: 20px;
    color: #2c3e50;
    padding-bottom: 20%;
    padding-left: 15%;
}

/* Form Styles */
form {
    background-color: #fff;
    padding: 35px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 380px;
    
}

/* Label Styling */
label {
    font-size: 14px;
    font-weight: bold;
    margin-bottom: 8px;
    display: inline-block;
    color: #34495e;
}

/* Input Field Styling */
input[type="email"] {
    width: 100%;
    padding: 15px;
    margin-bottom: 25px;
    border: 2px solid #ccd1d9;
    border-radius: 8px;
    font-size: 16px;
    color: #333;
    transition: all 0.3s ease;
}

/* Input Field Focus Effect */
input[type="email"]:focus {
    border-color: #3498db;
    outline: none;
}

/* Button Styling */
button {
    width: 100%;
    padding: 16px;
    background-color: #3498db;
    color: #fff;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Button Hover Effect */
button:hover {
    background-color: #2980b9;
}

/* Button Focus Effect */
button:focus {
    outline: none;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
    <h2>Forgot Password</h2>
    <form method="post" action="{% url 'forgot_password' %}">
        {% csrf_token %}
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Send OTP</button>
    </form>
</body>
</html>
